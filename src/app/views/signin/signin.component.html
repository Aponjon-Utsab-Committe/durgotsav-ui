<div class="row signin-form">
  <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3 col-xs-12">
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter email"
        [(ngModel)]="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        [(ngModel)]="password"
        required
      />
    </div>
    <div class="d-grid mt-2">
      <button type="button" class="btn btn-primary" (click)="signin()">
        Sign In
      </button>
    </div>
    <p class="text-danger">{{ signinError }}</p>
  </div>
</div>
